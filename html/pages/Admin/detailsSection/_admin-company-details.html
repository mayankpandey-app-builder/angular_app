<div class="col-lg-6 col-lg-offset-3">
    <div class="inner-box">
        <h2>Company details</h2>

        <div class="row">
            <div class="col-lg-4">
                <div class="browse-file imgProcess" style="text-align: center; height: 100px; max-width:150px">
                    <img id="companyProfileImg" alt=""
                         ng-src="{{companyDetails.logoImage || 'images/placeholder_company.png'}}">
                    <button type="button" class="uploadSimpleBtn">Upload photo</button>
                    <input class="uploadBtn cursor-pointer" id="inputImage2" type="file" accept="image/*" image="uploadedImage" resize-max-height="200" resize-max-width="200" resize-quality="0.7"/>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="content-links">
                    <div class="row">
                        <div class="col-lg-5">
                            Company Name:
                        </div>
                        <div class="col-lg-6" style="margin-top: -5px;">
                            <input type="text" ng-model="companyDetails.name"
                                   ng-blur="updateCompany()"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            No. of employees:
                        </div>
                        <div class="col-lg-6" style="margin-top: -5px;">
                            <input type="text" ng-model="companyDetails.numberOfEmployees"
                                   ng-blur="updateCompany()" ng-keypress="validateNumber(event)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
