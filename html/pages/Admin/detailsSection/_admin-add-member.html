<div class="detailsTitle">Add new member</div>

<form class="detailsForm" name = "createdContact" action="" ng-submit="addNewMemberFromModal(newContact)" novalidate>
    <small class="error" ng-show="firstnameError">
        Please provide first name.
    </small>
    <input type="text" placeholder="First Name *" name="firstName" ng-model="newContact.firstName"
           ng-class="{'my-input': firstnameError}" required >

    <small class="error" ng-show="lastnameError">
        Please provide last name.
    </small>
    <input type="text" placeholder="Last Name *" name="lastName" ng-model="newContact.lastName"
           ng-class="{'my-input': lastnameError}" required >

    <small class="error" ng-show="emailError">
        Please provide email.
    </small>
    <input type="email" name="email" placeholder="Email *" ng-model="newContact.email"
           ng-class="{'my-input': emailError}" required>

    <small class="error" ng-show="positionError">
        Please provide position.
    </small>
    <input type="text" placeholder="Position *" ng-model="newContact.position"
           ng-class="{'my-input': positionError}" required>

    <small class="error" ng-show="roleError">
        Please provide role.
    </small>
    <div class="relative-pos" style="border-bottom: 1px solid #d3d3d3; padding-bottom: 10px; margin-bottom: 10px;">
        <a class="dropdown-toggle" data-toggle="dropdown" href="">{{newContact.role || 'Role *'}}
            <b class="icon-arrow-down" style="font-size: 5px;"></b>
        </a>
        <ul role="menu" class="dropdown-menu">
            <li><a href="" ng-click="newContact.role = 'Manager'">Manager</a></li>
            <li><a href="" ng-click="newContact.role = 'Co-worker'">Co-worker</a></li>
            <li><a href="" ng-click="newContact.role = 'External'">External</a></li>
            <li><a href="" ng-click="newContact.role = 'Sales Representative'">Sales Representative</a></li>
        </ul>
    </div>

    <small class="error" ng-show="regionError">
        Please provide region.
    </small>
    <input type="search" placeholder="Region *" class="searchCompanies search" ng-model="region"
           typeahead="territory.displayValue for territory in flattenTerritories || '' | filter: $viewValue" typeahead-on-select="newContact.region = $item.id">

    <input type="search" placeholder="Business unit" class="searchCompanies search" ng-model="businessUnit"
           typeahead="businessUnit.displayValue for businessUnit in businessUnits || '' | filter: $viewValue" typeahead-on-select="newContact.businessUnit = $item.id">

    <button type="button" class="greyBtn " ng-click="changeActiveSection(''); newContact = {}; deleteUserNode();">Cancel</button>
    <button type="submit" class="orangeBtn">Ok</button>
</form>
