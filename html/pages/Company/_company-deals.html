<div class="inner-box double scrollableHidden">
    <h1>Deals</h1>
    <ul class="content-links">
        <li ng-repeat="deal in deals"><a href="#/deals/{{deal.id}}"><i class="icon-deal"></i>{{deal.dealName}} <span class="pull-right">></span></a></li>
    </ul>
    <p class="notes-text" ng-show="deals.length === 0">No current deals</p>
</div>
