<div class="col-lg-8 col-lg-offset-3" id="ea-width">
    <div class="inner-box sink">
        <h1>Commission plan</h1>
        <div class="dropdown-underline">
            <div class="dropdown">
                <div class="relative-pos">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">
                        {{currency || 'Choose Currency'}}
                        <b class="icon-arrow-down"></b>
                    </a>
                    <ul role="menu" class="dropdown-menu">

                        <li ng-repeat="currency in organization.currency | limitTo:10"><a href=""
                                                                                          ng-click="selectCurrency(currency)">{{currency}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row-fluid earnings-and-achievements">
            <div class="row-fluid ">
                <div ng-class="{'collapsed': planSection.yearly}">
                    <label ng-click="collapsePlan('yearly',!planSection.yearly);">
                        <input type="checkbox" ng-model="planSection.yearly"/>
                        <span ng-class="{'grey-disabled' : !planSection.yearly}"> Yearly Quota  </span>
                        <i class="icon-infotooltip" tooltip-placement="right"
                           tooltip="Threshold above which your commission payment starts."></i>
                    </label>
                </div>

                <div id="yearly-quota" class="collapse fade" collapse="!planSection.yearly">
                    <quarterly-split></quarterly-split>
                </div>
            </div>
            <div class="row-fluid">
                <div ng-class="{'collapsed': planSection.variablePay}" >
                    <label ng-click="collapsePlan('variablePay',!planSection.variablePay);">
                        <input type="checkbox" ng-model="planSection.variablePay"/>
                        <span ng-class="{'grey-disabled' : !planSection.variablePay}" > Variable Pay  </span>
                        <i class="icon-infotooltip"></i>
                    </label>
                </div>

                <div id="variable-pay" class="collapse fade" collapse="!planSection.variablePay">
                    <div class="row-fluid col-lg-12">
                        <div class="col-lg-2">
                            <strong>Amount</strong>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" ng-model="variablePay"
                                   ng-blur="formatNumber('variablePay',variablePay)" ng-change="isSaved(false);"/><strong> {{currency}}</strong>
                        </div>
                        <div class="col-lg-6">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div ng-class="{'collapsed': planSection.baseline}">
                    <label ng-click="collapsePlan('baseline',!planSection.baseline);">
                        <input type="checkbox" ng-model="planSection.baseline"/>
                        <span ng-class="{'grey-disabled' : !planSection.baseline}"> Baseline  </span>
                        <i class="icon-infotooltip" tooltip-placement="right"
                           tooltip="Threshold above which your commission payment starts."></i>
                    </label>
                </div>

                <div id="baseline" class="collapse fade" collapse="!planSection.baseline">
                        <baseline></baseline>
                </div>
            </div>

            <div class="row-fluid">
                <div ng-class="{'collapsed': planSection.rampsKickers}" >
                    <label ng-click="collapsePlan('rampsKickers',!planSection.rampsKickers);">
                        <input type="checkbox" ng-model="planSection.rampsKickers"/>
                        <span ng-class="{'grey-disabled' : !planSection.rampsKickers}"> Ramps & Kickers  </span>
                        <i class="icon-infotooltip"></i>
                    </label>
                </div>

                <div id="ramps-kickers" class="collapse fade" collapse="!planSection.rampsKickers">
                    <ramps-kickers></ramps-kickers>
                </div>
            </div>
            <div class="row-fluid">
                <div ng-class="{'collapsed': planSection.qBonus}"  >
                    <label ng-click="collapsePlan('qBonus',!planSection.qBonus);">
                        <input type="checkbox" ng-model="planSection.qBonus"/>
                        <span ng-class="{'grey-disabled' : !planSection.qBonus}"> Quarterly Bonus  </span>
                        <i class="icon-infotooltip"></i>
                    </label>
                </div>

                <div id="quarterly-bonus" class="collapse fade" collapse="!planSection.qBonus">
                    <quarterly-bonus></quarterly-bonus>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="button" class="greyBtn" ng-click="getEA()">Discard</button>
            <button type="button" class="orangeBtn save-ea" ng-click="saveEA()">Save</button>
        </div>
    </div>
</div>
