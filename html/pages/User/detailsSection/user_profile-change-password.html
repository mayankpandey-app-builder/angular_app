<h1>Change Password</h1>

<form action="" class="detailsForm" name = "changePasswordForm">

	<div class="item" ng-class = "{'state-displayErrMsg': !verifyOldPswd(changePassword.oldPassword,changePasswordForm.oldPswd.$pristine)}">         
         <small class="error small">
            The old password does not match.
         </small>

		<input type="password"  name =  "oldPswd" ng-model = "changePassword.oldPassword"  placeholder="Current Password *" class = "my-input"  />
	</div>


	<div class="item" ng-class = "{'state-displayErrMsg': !validateNewPassword(changePassword.newPassword,changePasswordForm.newPswd.$pristine)}" >
         <small class="error small" >
            Your password must be at least 6 characters.
         </small>
		<input type="password"  name =  "newPswd" ng-model = "changePassword.newPassword"  placeholder="New Password *" class = "my-input" />
	</div>

	<div class="item" ng-class = "{'state-displayErrMsg': !validateConfirmPassword(changePassword, changePasswordForm.confirmPswd.$pristine)}" >		  
         <small class="error  small">
            Your passwords must match.
         </small>

		<input type="password" name =  "confirmPswd" ng-model = "changePassword.confirmPassword"  placeholder="Confirm New Password *" class = "my-input" />
	</div>

</form>
	
<button class="greyBtn "  ng-click = "changeActiveSection('')">Cancel</button>
<button class="orangeBtn" ng-click = "setNewPassword(changePassword)">Update</button>
