<top-menu class=""></top-menu>
<change-organization></change-organization>
<div class="main-content clearfix">
	<div class="main-left">
		<div class="container details">
			<div class="row" ng-show = "userLoaded">



				
				<div class="col-lg-4">
					<contact-information  contact-information = "userProfile.contactInformation" ng-click = "changeActiveSection('contact-information')" class="cursor-pointer"></contact-information>
				</div>

				<div class="col-lg-4">
					<div class="row">
						<basic-info type="user" basic-information = "userProfile.basicInfo" ng-click = "changeActiveSection('basic-details')"  class="cursor-pointer"></basic-info>
						<social-accounts social-networks = "userProfile.socialNetworks" change-active-section = "changeActiveSection"></social-accounts>
					</div>

					<div class="row sink">
						<reports-to reports-to-contacts = "userProfile.reportsTo"></reports-to>
					</div>
				</div>
                <div class="col-lg-4">
                    <div class="row">
                        <connected-profiles connected-profiles = "userProfile.connectedProfiles"></connected-profiles>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-4" />
                    <user-info></user-info>
                    <div class="col-lg-4" />
                </div>


            </div>
		</div>

        <div class="container admin panel-group">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-box link collapsed" data-toggle="collapse" data-target="#earnings-and-achievements"
                         ng-click="isCollapsed=!isCollapsed; getEA()">
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <td width="25%" class="left-col"><p><i class="icon-company"></i>Earnings and Achievements</p></td>
                                <td width="73%" class="mid-col"><p>Edit the list of users in your organisation. Add,
                                    delete, etc.</p></td>
                                <td width="2%" class="right-col">
                                    <i ng-class="{'icon-arrow': !isCollapsed,'icon-arrow-down2':isCollapsed }"></i>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="earnings-and-achievements" class="collapse fade" >
                        <div class="row">
                            <commision-plan></commision-plan>
                        </div>

                    </div>
                </div>
            </div>
        </div>
	</div>


	<!-- edit section -->
	<aside class="right">

		<section class="detailsSection " ng-include = "showSection()">

		</section>

	</aside>
</div>
