<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-header">  
              <h1 class="modal-title" id="myModalLabel">Forgot password</h1>
          </div>

          <div class="modal-body">
              <h2>Please enter your registered email address so that we may send you a temporary password</h2>

              <form name="resetPasswordForm" novalidate>
                  <div class = "item a-half"
                       ng-class = "getValidationCls(resetPasswordForm.resetEmail.$viewValue,'email',resetPasswordForm.resetEmail.$pristine,resetSubmit)">
                      <small class="error">
                          Please provide a valid email address.
                      </small>
                      <input type="email" name = "resetEmail" placeholder="Email *" ng-model = "loginData.email" required>
                  </div>
              </form>
          </div>

          <div class="modal-footer">
              <button class=" greyBtn"  data-dismiss="modal" >Cancel</button>
              <button class="orangeBtn" ng-click ="forgotPassword(resetPasswordForm.resetEmail.$viewValue, resetPasswordForm.$valid)">Send</button>
          </div>

      </div>
  </div>
</div>
