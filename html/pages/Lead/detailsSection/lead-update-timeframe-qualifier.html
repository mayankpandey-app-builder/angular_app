<h1 ng-class="{'green-bbottom': leadProfile.qualifiers.timeframe.status == 5, 'yellow-bbottom': leadProfile.qualifiers.timeframe.status == 3, 'red-bbottom': leadProfile.qualifiers.timeframe.status == 1, 'grey-bbottom': leadProfile.qualifiers.timeframe.status == 0}">Time Frame</h1>

<form  class = "detailsForm" action="" ng-submit="updateQualifier('timeframe', leadProfile.qualifiers.timeframe.status)">
    <textarea msd-elastic text="" description="" ng-model="leadProfile.qualifiers.timeframe.text"  ng-blur="updateQualifier('timeframe', leadProfile.qualifiers.timeframe.status)" placeholder="{{leadProfile.qualifiers.timeframe.explanatoryText}}" rows="4" class="form-control form-textarea">
    </textarea>

    <div class="radios">
        <label class="c-green"><input type="radio" name="mark" ng-click="updateQualifier('timeframe', 5)" ng-checked="isChecked(leadProfile.qualifiers.timeframe.status, 5)"/><span></span></label>
        <label class="c-yellow"><input type="radio" name="mark" ng-click="updateQualifier('timeframe', 3)" ng-checked="isChecked(leadProfile.qualifiers.timeframe.status, 3)"/><span></span></label>
        <label class="c-orange"><input type="radio" name="mark" ng-click="updateQualifier('timeframe', 1)" ng-checked="isChecked(leadProfile.qualifiers.timeframe.status, 1)"/><span></span></label>
        <label class="c-grey"><input type="radio" name="mark" ng-click="updateQualifier('timeframe', 0)" ng-checked="isChecked(leadProfile.qualifiers.timeframe.status, 0)"/><span></span></label>
    </div>
</form>
